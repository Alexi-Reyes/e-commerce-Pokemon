<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>e-commerce Pokemon</title>
        <link rel="stylesheet" href="sass/style.css">
        <script src="main.js"></script>
    </head>
    
    <body>
        <nav class="navbar">
            <a href="index.html">
                <div class="navbar-left">
                    <img src="assets/images/logo.png" alt="logo-image">
                    <p>Pok√© Boutique</p>
                </div>
            </a>

            <div class="navbar-right">
                <a href="index.html">Home</a>
                <a href="products.html">Pokemon</a>
                <a href="basket.html"><img class="nav-basket" src="assets/images/basket.svg" alt="basket-icon"></a>
                <span class="basket-counter">0</span>
            </div>
        </nav>
        
        <div class="products-content">
            <section class="filter">
                <h3>Filters</h3>
                <select id="typeFilter">
                    <option class="type-tag all" value="all">All types</option>
                    <option class="type-tag normal" value="normal">Normal</option>
                    <option class="type-tag fire" value="fire">Fire</option>
                    <option class="type-tag water" value="water">Water</option>
                    <option class="type-tag electric" value="electric">Electric</option>
                    <option class="type-tag grass" value="grass">Grass</option>
                    <option class="type-tag ice" value="ice">Ice</option>
                    <option class="type-tag fighting" value="fighting">Fighting</option>
                    <option class="type-tag poison" value="poison">Poison</option>
                    <option class="type-tag ground" value="ground">Ground</option>
                    <option class="type-tag flying" value="flying">Flying</option>
                    <option class="type-tag psychic" value="psychic">Psychic</option>
                    <option class="type-tag bug" value="bug">Bug</option>
                    <option class="type-tag rock" value="rock">Rock</option>
                    <option class="type-tag ghost" value="ghost">Ghost</option>
                    <option class="type-tag dragon" value="dragon">Dragon</option>
                    <option class="type-tag dark" value="dark">Dark</option>
                    <option class="type-tag steel" value="steel">Steel</option>
                    <option class="type-tag fairy" value="fairy">Fairy</option>
                </select>
                <label for="level-range">Level :</label>
                <input type="range" name="level-range">
                <label for="price-range">Price :</label>
                <input type="range" name="price-range">
            </section>
            <section class="products">
                <input id="searchPokemon" type="search" placeholder="Search for pokemon">
                <div class="products-grid"></div>
            </section>
              
        </div>
    </body>
</html>
